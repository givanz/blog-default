<script>
$(document).on("click", ".dropdown-toggle",function (e) { 
	let link = $(this);
	let parent = link.parents(".nav-toggle");
	if (link.hasClass("show")) {
		parent.addClass("show"); 
	} else {
		parent.removeClass("show"); 
	}
});
